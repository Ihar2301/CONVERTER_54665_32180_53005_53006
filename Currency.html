<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty Konwerter Walut</title>
    <link rel="stylesheet" type="text/css" href="Currency.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="Currency.html">Konwerter Walut</a>
                <a href="Informacja.html">Informacja</a>
            </nav>
        </header>
        <main>
            <h1>Konwerter Walut</h1>
            <div class="converter">
                <div class="field">
                    <label for="forCurrency">Z:</label>
                    <select id="forCurrency">
                        <option value="PLN">PLN</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="SEK">SEK</option>
                        <option value="NOK">NOK</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>
                <div class="field">
                    <label for="toCurrency">Na:</label>
                    <select id="toCurrency">
                        <option value="PLN">PLN</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="SEK">SEK</option>
                        <option value="NOK">NOK</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>
                <div class="field">
                    <label for="amount">Kwota:</label>
                    <input type="number" id="amount" placeholder="Wprowadź kwotę">
                </div>
                <button onclick="convertCurrency()">Konwertuj</button>
                <div class="result">
                    <label for="result">Wynik:</label>
                    <input type="text" id="result" readonly>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Konwerter Walut</p>
        </footer>
    </div>
    <script src="Informacja.js"></script>
</body>
</html>
